<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GeoServer WMS 예제</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
  <style>
    #map { width:100%; height:100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // WMS 레이어 추가
    const wmsLayer = new ol.layer.Tile({
      source: new ol.source.TileWMS({
        url: 'https://example.com/test/wms',
        params: {
          'LAYERS': 'test:sample_points',
          'TILED': true,
          'VERSION': '1.1.0',
          'FORMAT': 'image/png'
        },
        serverType: 'geoserver',
        transition: 0
      })
    });

    // 지도 생성
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM() // 기본 배경지도
        }),
        wmsLayer // GeoServer 레이어
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([127, 37.5]), // 대한민국 중심 좌표
        zoom: 7
      })
    });
  </script>
</body>
</html>
